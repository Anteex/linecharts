<!DOCTYPE html>
<html>
<head>
    <link href="index.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <script id="chart_data" type="application/json" src="chart_data.json"></script>
    <script type="module" src="src/index.js"></script>

    <div class="container">
        <h1 id="graph-area-0-header">Followers</h1>
        <h2 id="graph-area-0-text-interval"></h2>
    </div>
    <div class="graph-area" id="graph-area-0"></div>
    <div class="graph-legend" id="graph-area-0-legend"></div>

    <div class="container">
        <h1 id="graph-area-1-header">Interactions</h1>
        <h2 id="graph-area-1-text-interval"></h2>
    </div>
    <div class="graph-area" id="graph-area-1"></div>
    <div class="graph-legend" id="graph-area-1-legend"></div>

    <div class="container">
        <h1 id="graph-area-2-header">Messages</h1>
        <h2 id="graph-area-2-text-interval"></h2>
    </div>
    <div class="graph-area" id="graph-area-2"></div>
    <div class="graph-legend" id="graph-area-2-legend"></div>

    <div class="container">
        <h1 id="graph-area-3-header">Views</h1>
        <h2 id="graph-area-3-text-interval"></h2>
    </div>
    <div class="graph-area" id="graph-area-3">.</div>
    <div class="graph-legend" id="graph-area-3-legend"></div>

    <div class="container">
        <h1 id="graph-area-4-header">Apps</h1>
        <h2 id="graph-area-4-text-interval"></h2>
    </div>
    <div class="graph-area" id="graph-area-4"></div>
    <div class="graph-legend" id="graph-area-4-legend"></div>

    <div id="display-mode" onclick="toggleDisplayMode();">Switch to Night Mode</div>

</body>
</html>
